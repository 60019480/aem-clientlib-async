<!--/*
**
* This Sightly component overlays the default AEM 6 component located at
* /libs/granite/sightly/templates/graniteClientLib.html and contains two
* updates.
* 
* 1) The addition of the "loading" parameter. This parameter accepts "async"
* and "defer" and only affects JavaScript output.
*
* 2) Changing the data-sly-use value to use the overlayed Java class. If you
* want to add the Java class to your custom package, you only need to update
* this value.
*
* @author    Nate Yolles <yolles@adobe.com>
* @version   0.1
* @since     2015-03-19
*/-->
<template data-sly-template.include="${@ categories='Client Library categories',
                                         mode='optional: JS or CSS, case-insensitve',
                                         loading='optional: JS async or defer',
                                         onload='optional: JS to run for async and defer'}"
    data-sly-use.clientlib="${'com.nateyolles.aem.clientlib.ClientLibUseObject' @ categories=categories, mode=mode, loading=loading, onload=onload}">
${clientlib.include @ context='unsafe'}
</template>
